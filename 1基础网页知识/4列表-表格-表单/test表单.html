<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test表单</title>
    <style>
        h4 {
            color: rgba(85, 47, 255, 0.918);
            font-size: 20px;
        }
        /* 标签名选择器{样式} (会选择全部)*/
    </style>
</head>

<body>
    <h4>
        <div> 青春不常在</div>
    </h4>
    <form action="123.png">
        <table width="500" border="0">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" id="男" name="sex"><label for="男"><img src="../基础文档标签/images/Rme(6).jpg" alt="男" width="20" height="20"> 男</label>
                    <input type="radio" id="女" name="sex"><label for="女"><img src="../基础文档标签/images/Rme(6).jpg" alt="女" width="20" height="20"> 女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="年" id="年">
                    <option value="">--请选择--</option>
                    <option value="">1213</option>
                    <option value="">2132</option>
                    <option value="">5655</option>
                    <option value="">4589</option>
                    <option value="">4512</option>
                    <option value="">1236</option>
                </select>年
                    <select name="月" id="月">
                    <option value="">--请选择--</option>
                    <option value="12">21</option>
                    <option value="11">11</option>
                    <option value="10">22</option>
                    <option value="5">23</option>
                    <option value="6">54</option>
                </select>月
                    <select name="日" id="日">
                    <option value="">--请选择--</option>
                    <option value="">1</option>
                    <option value="">2 </option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>日
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="请选择">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" id="未婚" name="me"><label for="未婚">未婚</label>
                    <input type="radio" id="已婚" name="me"><label for="已婚">已婚</label>
                    <input type="radio" id="未知" name="me"><label for="未知">未知</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="博士">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" id="妩媚"><label for="妩媚">妩媚</label>
                    <input type="checkbox" name="love" id="可爱"><label for="可爱">可爱</label>
                    <input type="checkbox" name="love" id="小鲜肉"><label for="小鲜肉">小鲜肉</label>
                    <input type="checkbox" name="love" id="大叔"><label for="大叔">大叔</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="自我介绍" id="自我介绍" cols="30" rows="10">个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <form action=""></form>
                    <input type="reset" value="重置">
                    <input type="submit" value="zhu测">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checkbox" id="12321"><label for="12321">我同意相关要求</label>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <a href="#">我是会员立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18随</li>
                        <li>抱着严肃态度</li>
                        <li>真诚</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>

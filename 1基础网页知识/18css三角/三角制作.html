<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-bottom: 10px solid rgb(187, 52, 52);
            border-left: 10px solid rgb(32, 47, 185);
            border-right: 10px solid rgb(9, 199, 72);
        }
        
        .box2 {
            width: 0;
            height: 0;
            border-top: 10px solid rgb(216, 51, 51);
            border-bottom: 10px solid transparent;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            /* 使其他边框透明 */
            border-radius: 50%;
            /* 扇形 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>

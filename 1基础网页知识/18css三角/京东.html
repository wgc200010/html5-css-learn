<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .jingdong {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        
        .jingdong span {
            position: absolute;
            /* 绝对定位不会占位置 */
            right: 15px;
            top: -10px;
            /* 距离盒子上次-10px */
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            /* 为照顾兼容性 */
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }
        
        .b {
            background-color: rgb(61, 187, 170);
        }
    </style>
</head>

<body>
    <div class="b">123</div>
    <div class="jingdong">
        <span></span>
    </div>
</body>

</html>

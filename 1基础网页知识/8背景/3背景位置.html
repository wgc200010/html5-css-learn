<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-image: url(../images/Rme\(6\).jpg);
            background-repeat: no-repeat;
            background-position: center top;
            /* 为x y方位，在盒子中的位置 */
            /* center top和top center等价 */
        }
        
        .two {
            width: 300px;
            height: 300px;
            background-repeat: no-repeat;
            background-color: rgba(39, 49, 29, 0.486);
            background-position: 150px 150px;
            /* 第一个为x,后y */
            /* 精确位置 */
            background-image: url(../images/title_sprite.png);
        }
        
        .three {
            width: 300px;
            height: 300px;
            background-color: rgb(121, 114, 114);
            background-repeat: no-repeat;
            background-position: 150px center;
            /* 混合坐标，前x,后y */
            background-image: url(../images/title_sprite.png
);
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>

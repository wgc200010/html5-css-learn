<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size {
            font-size: 30px;
        }
        
        .suo {
            text-indent: 2em;
        }
        
        .one {
            height: 200px;
            /* 直接输入h200快速生成 */
            text-decoration: none;
            /* 直接输入tdn */
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <!-- div*3直接生成三个 -->

    <ol>
        <li></li>
    </ol>
    <!-- 输入ol>il直接生成，包含关系(+号为兄弟关系如：div+p) -->

    <div class="size"></div>
    <!-- 输入div.size，（#为id）直接生成<div class="size"></div> -->

    <p class="suo1"></p>
    <p class="suo2"></p>
    <p class="suo3"></p>
    <p class="suo4"></p>
    <p class="suo5"></p>
    <!-- 输入p.suo$*5，生成5个并带序号（￥自增符号） -->

    <div>士大夫</div>
    <!-- 输入div{汉字} -->

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <!-- div{$}*5 -->
</body>

</html>

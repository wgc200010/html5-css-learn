<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-image: url(子母.jpg);
            background-repeat: no-repeat;
        }
        
        .p {
            display: inline-block;
            width: 109px;
            height: 116px;
            background-position: -485px -276px;
        }
        
        .i {
            display: inline-block;
            width: 67px;
            height: 111px;
            background-position: -321px -139px;
        }
        
        .n {
            display: inline-block;
            width: 126px;
            height: 116px;
            background-position: -245px -276px;
        }
        
        .k {
            display: inline-block;
            width: 105px;
            height: 121px;
            background-position: -497px -139px;
            transition: background-position .3s ease-out;
        }
        
        .k:hover {
            background-position: -383px -133px;
        }
    </style>
</head>

<body>
    <span class="p"></span>
    <span class="i"></span>
    <span class="n"></span>
    <span class="k"></span>
</body>

</html>

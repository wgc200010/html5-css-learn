<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .song {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* 文字类型 ，如'微软雅黑'*/
        
        .size {
            font-size: 30px;
        }
        /* 字体大小 ,后加px*/
        
        .weight {
            font-weight: 700;
        }
        /* 字体粗细 */
        
        em {
            font-style: normal;
        }
        /* 让倾斜的字体不倾斜（用处不大） */
        
        .fuhe {
            font: italic 700 30px '微软雅黑';
        }
        /* 复合属性(顺序不能颠倒)font: font-style font-weight font-size/line-height font-family */
        /* size和family不能省略 */
    </style>
</head>

<body>
    <h2 class="song">类型</h2>
    <p class="size">大小</p>
    <p class="weight">粗细</p>
    <em>倾斜变得不倾斜</em>
    <p class="song size weight">class复合</p>
    <p class="fuhe">font复合</p>
    <p>sada55555555555d</p>
    <p>sada4441，。，、d</p>
</body>

</html>

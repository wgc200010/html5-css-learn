<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-size {
            /* color: hotpink; */
            font-size: 50px;
        }
        
        .color1 {
            color: rgb(103, 92, 205);
        }
        
        .background {
            background-color: red;
        }
        /* 先定再选，样式是确定的，body需要时，用class调用 ，*/
    </style>
</head>

<body>
    <ol>
        <li class="font-size">11</li>
        <!-- 一个class可放多个标签，空格隔开 -->
        <li class="font-size color1 background">22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ol>
</body>

</html>

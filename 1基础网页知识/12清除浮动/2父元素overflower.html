<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动不占有位置，父盒子默认高度会变0,会影响下面的标准流 */
        /* 清除浮动使父盒子高度默认为浮动的高度 */
        
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            overflow: hidden;
        }
        /* 方法二，父元素加overflower */
        /* 无法显示溢出部分 */
        
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .footer {
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>

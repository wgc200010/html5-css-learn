<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .ba {
            visibility: hidden;
            /* 隐藏后保留位置 */
            width: 200px;
            height: 200px;
            background-color: rgb(163, 165, 37);
        }
        
        .ma {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="ba">佩奇</div>
    <div class="ma">乔治</div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            /* 如果不给宽高，默认内容大小 */
            background-color: rgb(211, 35, 35);
        }
        
        span {
            position: absolute;
            /* 与行内转换类似 */
            top: 300px;
            background-color: pink;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>123</div>
    <span>123</span>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相对父盒子移动，没父盒子默认浏览器为父盒子 */
        /* 父盒子必须定位，否则还是以浏览器为准 */
        /* 如果父盒子还有爷爷盒子，则子盒子还是以最近的父盒子（已定位）为主 */
        /* **重要： 不再占有原先位置，飘得比浮动高 */
        
        .yeye {
            position: absolute;
            width: 800px;
            height: 800px;
            background-color: rgb(125, 224, 163);
        }
        
        .fu {
            position: absolute;
            /* 父盒子有定位才能框住son */
            /* 除静态定位都可以 */
            right: 200px;
            top: 200px;
            width: 500px;
            height: 500px;
            background-color: rgb(139, 128, 128);
        }
        
        .son {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            background-color: rgb(177, 60, 60);
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="fu">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* float: left; */
            /* 浮动会压住盒子，但不会压住文字图片，实现文字环绕 */
            position: absolute;
            /* 绝对定位会全部压住 */
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>士大夫胜复活发士大夫复活多负少</p>
</body>

</html>

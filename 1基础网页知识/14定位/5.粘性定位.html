<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以浏览器的可视窗口移动 */
        /* 保留位置 */
        /* 必须添加方位才有效 */
        
        body {
            height: 3000px;
        }
        
        .nav {
            position: sticky;
            top: 0;
            /* 当距离top为0时，黏在上面 */
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="nav">导航栏</div>
</body>

</html>

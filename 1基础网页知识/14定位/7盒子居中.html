<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 绝对定位盒子居中 -->
    <style>
        .box {
            position: absolute;
            left: 50%;
            /* 1往右50% */
            margin-left: -100px;
            /* 2往左走盒子一半 */
            top: 50%;
            margin-top: -100px;
            /* 垂直居中，同理 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>

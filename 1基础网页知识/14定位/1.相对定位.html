<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 300px;
            background-color: pink;
        }
        /* 移动后仍占有原来位置 */
        /* 按照原来位置相对移动 */
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(209, 34, 34);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>

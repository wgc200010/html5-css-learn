<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以浏览器的可视窗口移动 */
        /* 不会随浏览器滚动 */
        /* 和绝对定位一样，不占有位置， */
        
        .box {
            position: fixed;
            top: 100px;
            right: 40px;
        }
        
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .fixed {
            position: fixed;
            left: 50%;
            /* 1.浏览器宽度一半 */
            margin-left: 400px;
            /* 2.版心一半 */
            width: 50px;
            height: 150px;
            background-color: blue;
        }
        /* 一直贴在版心右侧 */
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/01.png" alt="">
    </div>
    <div class="fixed"></div>
    <div class="w">版心盒子800像素</div>
</body>

</html>

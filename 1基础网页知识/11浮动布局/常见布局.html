<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .top {
            height: 50px;
            background-color: gray;
            /* 宽度默认为浏览器宽度 */
        }
        
        .benner {
            margin: 10px auto;
            width: 980px;
            height: 150px;
            background-color: gray;
        }
        
        .box {
            width: 980px;
            margin: 0 auto;
            height: 300px;
            background-color: rgb(153, 71, 71);
        }
        
        .box li {
            float: left;
            width: 237px;
            height: 300px;
            margin-right: 10px;
            background-color: gray;
        }
        
        .box .last {
            margin-right: 0;
        }
        
        .footer {
            height: 100px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="benner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>

    </div>
    <div class="footer">footer</div>
</body>

</html>

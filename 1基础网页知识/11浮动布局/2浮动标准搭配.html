<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        /* 定义一个大盒子，将浮动的小盒子放入其中 */
        /* 主要用来规定浮动的位置 */
        
        .left {
            float: left;
            height: 460px;
            width: 230px;
            margin-right: 30px;
            background-color: rgb(173, 91, 91, 0.5);
        }
        
        .right {
            float: right;
            height: 460px;
            width: 940px;
            background-color: rgb(58, 148, 73);
        }
        
        .box1 {
            width: 1226px;
            height: 285px;
            background-color: rgb(66, 207, 38);
        }
        
        li {
            list-style: none;
        }
        
        .box1 li {
            width: 296px;
            height: 285px;
            float: left;
            background-color: rgb(190, 32, 32);
            margin-right: 14px;
        }
        
        .box1 .last {
            margin-right: 0;
        }
        /* 注意权重 */
    </style>
</head>

<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
    <ul class="box1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* 边框会增加盒子大小（边框在原盒子外） */
            border-style: solid;
            /* border-style实线边框样式 */
            border-color: blue;
            /* 改变颜色 */
        }
        
        .border1 {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: dashed;
            /* 虚线边框 */
        }
        
        .border2 {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: dotted;
            /* 点线边框 */
        }
        
        .border3 {
            width: 300px;
            height: 300px;
            border: 5px solid red;
        }
        /* 复合写法 */
        
        .border4 {
            width: 300px;
            height: 200px;
            border-top: 5px solid pink;
            /* 只设定上边框 */
            border-bottom: 5px solid rgb(226, 43, 43);
            border-left: 5px solid #000;
            border-right: 5px solid rgb(196, 147, 155);
        }
        /* 四个边框不同颜色 */
        
        .border5 {
            width: 300px;
            height: 200px;
            /* border-top: 5px solid pink;
            border-bottom: 5px solid rgb(226, 43, 43);
            border-left: 5px solid #000;
            border-right: 5px solid rgb(196, 147, 155);
         */
            border: 5px solid blue;
            border-right: 5px solid red;
        }
        /* 只改变右边框 */
    </style>
</head>

<body>

    <div class="border"></div>
    <div class="border1"></div>
    <div class="border2"></div>
    <div class="border3"></div>
    <div class="border4"></div>
    <div class="border5"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .title {
            height: 32px;
            font-size: 14px;
            border-bottom: 1px dotted #ccc;
            line-height: 32px;
            font-weight: 400;
            padding-left: 30px;
            /* 无width不会撑开 */
        }
        
        li {
            list-style: none;
        }
        /* 去掉列表前的小圆点 */
        
        div ul {
            margin-top: 7px;
        }
        
        .te a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            line-height: 23px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 class="title">品有够快报
        </h3>
        <ul class="te">
            <li>
                <a href="#">复活复活复活</a></li>
            <li>
                <a href="#">的观点的</a></li>
            <li>
                <a href="#">如果的观点</a></li>
            <li>
                <a href="#">顶顶顶顶顶顶顶顶顶顶顶顶</a></li>
            <li>
                <a href="#">嘀咕嘀咕嘀咕的</a> </li>
        </ul>
    </div>
</body>

</html>

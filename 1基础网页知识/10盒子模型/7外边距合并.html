<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one,
        .two {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .one {
            margin-bottom: 30px;
        }
        
        .two {
            margin-top: 20px;
        }
        /* 1.垂直外边距会合并，并以较大的30px为准 */
        
        .fa {
            width: 200px;
            height: 200px;
            background-color: rgb(148, 89, 89);
            margin-top: 20px;
            border: 30px solid transparent;
            /* 方法一：加边框使子块下移 */
            padding: 10px;
            /* 方法二：增加内边距 */
            overflow: hidden;
            /* 方法三:使外边距不塌陷 */
        }
        
        .son {
            width: 50px;
            height: 50px;
            background-color: rgb(24, 18, 18);
            margin-top: 100px;
            /* 对于两个嵌套关系，父子都有上外边距，
            此时父元素会塌陷较大的px，子块相对位置不动 */
        }
        /* 2.时子块在父块中移动 */
    </style>
</head>

<body>
    <div class="one">阿松大</div>
    <div class="two">阿松大</div>
    <div class="fa">
        <div class="son"></div>
    </div>
</body>

</html>

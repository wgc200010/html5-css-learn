<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
            /* 上下100px,左右居中 */
        }
        
        .box img {
            width: 100%;
            height: 200px;
        }
        
        .han {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            /* 没有width，不回撑大盒子    */
            margin-top: 30px;
        }
        
        .app {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .fon {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 29px;
        }
        
        .fon h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .fon span {
            color: pink;
        }
        
        .fon h4 a {
            color: black;
            text-decoration: none;
        }
        
        em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/a7382271e3a677bf188679ca38d68a42.webp" alt="">
        <p class="han">十分士大夫</p>
        <div class="app">评价</div>
        <div class="fon">
            <h4><a href="#">四点十六分尽法兰克</a></h4>
            <em>|</em>
            <span>11321</span>
        </div>
    </div>
</body>

</html>

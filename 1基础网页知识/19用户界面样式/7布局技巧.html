<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul li {
            float: left;
            width: 100px;
            height: 200px;
            list-style: none;
            border: 1px solid rgb(5, 5, 5);
            margin-left: -1px;
            /* 防止边框叠加 */
        }
        
        ul li:hover {
            position: relative;
            /* 提高当前盒子的层级，或用z-index; */
            border-color: skyblue;
        }
        
        div {
            width: 300px;
            height: 80px;
        }
        
        div img {
            width: 130px;
            height: 80px;
            float: left;
        }
        /* 时文字环绕图片，不用分为两个盒子 */
    </style>
</head>

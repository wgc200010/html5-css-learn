<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 顺序不能变（重要）lvha */
        
        a:link {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        /* 将未访问过的链接改变样式 */
        
        a:visited {
            color: crimson;
        }
        /* 将访问过的链接改变样式 */
        
        a:hover {
            color: deepskyblue;
            text-decoration: underline;
        }
        /* 鼠标经过时 */
        
        a:active {
            color: darksalmon;
        }
        /* 鼠标点击，未弹起时 */
    </style>
</head>

<body>
    <a href="#" class="x">汉字</a>
    <br>
    <a href="#jkljldg">132132</a>
</body>

</html>

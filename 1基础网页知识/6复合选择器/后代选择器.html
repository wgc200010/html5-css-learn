<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li h3 {
            color: blue;
        }
        /* 可以选择ol中的il中的h3 */
        
        .nav li {
            color: crimson;
        }
        /* 类选择器复合 */
    </style>

</head>

<body>
    <ol>
        <li>孩子</li>
        <li>
            <h3>孩子</h3>
        </li>
        <li>孩子</li>
    </ol>
    <ul class="nav">
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
</body>

</html>

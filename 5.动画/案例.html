<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
                /* transform: scale(1.2); */
                /* scale会让阴影也变大 */
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
        
        .map {
            position: relative;
            width: 747px;
            height: 616px;
            background-image: url(../1基础网页知识/images/Rme\(6\).jpg);
            margin: 0 auto;
        }
        
        .city {
            position: absolute;
            top: 30px;
            right: 100px;
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
        }
        
        .city div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使之垂直居中 */
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px rgb(255, 0, 0);
            border-radius: 50%;
            animation-name: pulse;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /* 匀速 */
        }
        
        .city .pulse2 {
            animation-delay: 0.4s;
        }
        
        .city .pulse3 {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>

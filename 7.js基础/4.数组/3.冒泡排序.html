<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [2, 3, 8, 10, 9, 1, 4, 5, 6, 7];
        var i = 0,
            j = 0;
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < a.length - i; j++) {
                if (a[j] > a[j + 1]) {
                    var temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }
            }
        }
        for (i = 0; i < a.length; i++) {
            console.log(a[i]);
        }
    </script>
</head>

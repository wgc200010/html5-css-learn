    <title>Document</title>
    <script>
        function reverse(arr) {
            var newarr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }
        console.log(reverse([1, 2, 3]));
    </script>

    <script>
        //  function 构造函数明(){

        //  new 构造函数名();

        //便于创建多个相同格式的对象
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        } //构造函数，this会指向这个空对象，并返回
        //new可以在内存中构造一个空对象
        var ldh = new Star('ldh', 18, '男'); //调用构造函数
        console.log(ldh.age);
        var zxy = new Star('zxy', 456, '女');
        console.log(zxy.sex);
    </script>

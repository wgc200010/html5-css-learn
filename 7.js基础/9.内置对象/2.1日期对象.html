<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date()是一个构造函数
        var date = new Date();
        console.log(date); //没有参数时，返回当前时间

        var bir = new Date(2022, 11, 11);
        console.log(bir); //返回12月

        var date2 = new Date('2022-11-11 13:11:48');
        console.log(date2); //返回准确时间
    </script>
</head>

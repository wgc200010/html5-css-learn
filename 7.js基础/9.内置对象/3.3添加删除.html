<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        arr.push(4, 5); //push，在数组末尾添加一个或多个元素
        console.log(arr);
        arr.unshift(8, 9);
        console.log(arr); //unshift，在数组前面添加一个或多个元素

        arr.pop();
        console.log(arr); //pop,删除最后一个元素
        arr.shift()
        console.log(arr); //shift,删除第一个元素
    </script>
</head>

<body>

</body>

</html>

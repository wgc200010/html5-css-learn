    <script>
        //计算机的起始时间1970年
        //计算从1970年至今的毫秒数（时间戳）
        var date = new Date();
        console.log(date.valueOf()); //方法一
        console.log(date.getTime()); //方法二

        var date1 = +new Date();
        console.log(date1); //方法三

        console.log(Date.now()); //方法四，h5新增
    </script>

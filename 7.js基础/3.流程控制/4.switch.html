<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //与C语言相同
        var num = prompt('输入数字');
        switch (num) {
            case '1':
                console.log('这是一');
                break;
            case '2':
                console.log('这是2');
                break;
            case '3':
                console.log('这是3');
                break;
            case '4':
                console.log('这是4');
                break;
            case '5':
                console.log('这是5');
                break;
            default:
                console.log('错误');
        }
    </script>
</head>

<body>

</body>

</html>

    <style>
        div {
            margin: 10px;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        
        div img {
            transition: all .5s;
        }
        
        div img:hover {
            transform: scale(1.1);
        }
        
        li {
            list-style: none;
        }
        
        ul li {
            width: 30px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            margin: 10px;
            border: 2px solid red;
            float: left;
            transition: all 0.5s;
            border-radius: 50%;
        }
        
        ul li:hover {
            transform: scale(1.1);
        }
    </style>
</head>

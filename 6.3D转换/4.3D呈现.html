<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 1s;
            perspective: 500px;
            /* 透视 */
            transform-style: preserve-3d;
            /* 让子元素保持3D */
        }
        
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(163, 58, 58);
        }
        
        .box div:last-child {
            background-color: rgb(0, 255, 34);
            transform: rotateX(60deg);
        }
        
        .box:hover {
            transform: rotateY(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>

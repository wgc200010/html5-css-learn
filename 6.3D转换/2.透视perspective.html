<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
            /* 透视写在父盒子 */
            /* 观察到变大 */

        div {
            width: 200px;
            height: 200px;
            background-color: rgb(151, 26, 26);
            transform: translate3d(100px, 100px, 100px);
            /* 简写，不能省（没有写0） */
        }
    </style>
</head>

<body>
    <div></div>
</body>

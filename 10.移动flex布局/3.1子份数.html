<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: rgb(202, 112, 112);
            margin: 0 auto;
        }
        
        section div:nth-child(1) {
            flex: 1;
            width: 100px;
            height: 150px;
            background-color: rgb(49, 235, 148);
        }
        
        section div:nth-child(2) {
            flex: 1;
            /* 左右固定，中间自适应 */
            /* 分一份 */
            width: 100px;
            height: 150px;
            background-color: rgb(100, 91, 233);
        }
        
        section div:nth-child(3) {
            flex: 1;
            width: 100px;
            height: 150px;
            background-color: rgb(230, 204, 59);
        }
        
        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: rgb(202, 112, 112);
            margin: 0 auto;
        }
        
        p span {
            flex: 1;
            /* 每个span分一份 */
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>

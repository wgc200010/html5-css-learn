<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* //很多浏览器不支持 */
        
        div {
            display: flex;
            width: 800;
            height: 300px;
            background-color: red;
            /* justify-content: start;从主轴开始 */
            /* justify-content: flex-end;从主轴末尾开始 */
            /* justify-content: center; 居中 */
            /* justify-content: space-around;  平均分配剩余空间 */
            justify-content: space-between;
            /* 两边贴边，其余的靠边站 */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: pink;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>

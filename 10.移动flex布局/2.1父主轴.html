<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* //很多浏览器不支持 */
        
        div {
            display: flex;
            /* 主轴默认为x轴，从左到右 */
            /* flex-direction: column; 从上到下 */
            /* flex-direction: row-reverse;  调整主轴方向，从右向左 */
            flex-direction: row;
            width: 800px;
            height: 300px;
            background-color: red;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: pink;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>

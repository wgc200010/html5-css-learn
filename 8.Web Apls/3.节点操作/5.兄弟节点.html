<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>
    <script>
        var div = document.querySelector('div');
        var span = div.nextSibling;
        console.log(span); //会得到text，包含文本节点
        var span1 = div.nextElementSibling;
        console.log(span1); //只得到元素节点
    </script>
</body>

</html>

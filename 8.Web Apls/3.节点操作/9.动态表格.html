<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        
        tbody tr td a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <script>
            var datas = [{
                name: '魏璎珞',
                subject: 'JavaScript',
                score: 100
            }, {
                name: '弘历',
                subject: 'JavaScript',
                score: 98
            }, {
                name: '傅恒',
                subject: 'JavaScript',
                score: 99
            }, {
                name: '明玉',
                subject: 'JavaScript',
                score: 88
            }, {
                name: '大猪蹄子',
                subject: 'JavaScript',
                score: 0
            }];
            var tb = document.querySelector('tbody');
            for (var i = 0; i < datas.length; i++) { //外循环为行
                var tr = document.createElement('tr');
                tb.appendChild(tr);
                for (var k in datas[i]) { //for in在对象里遍历
                    var td = document.createElement('td');
                    td.innerHTML = datas[i][k];
                    tr.appendChild(td);
                } //内循环单元格

                var td = document.createElement('td');
                td.innerHTML = '<a href="javascript:;">删除<a>';
                tr.appendChild(td);
                td.onclick = function() {
                        tb.removeChild(this.parentNode);
                    } //删除一行
            }
        </script>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>大苏打</div>
    <span>顶顶顶顶</span>
    <ul>
        <li>大大</li>
        <li>大大</li>
        <li>大大</li>
        <li>大大</li>
        <li>大大</li>
    </ul>
    <ol>
        <li>大大1</li>
        <li>大大2</li>
        <li>大大3</li>
        <li>大大4</li>
        <li>大大5</li>
    </ol>
    <div class="demo">
        <div class="box">
            <span class="erweima"></span>
        </div>
    </div>
    <script>
        var ol = document.querySelector('ol');
        var lis = ol.childNodes;
        console.log(lis); //会获取包含text的所有节点


        var lis1 = ol.children;
        console.log(lis1); //只获取li


        var one = ol.firstChild;
        console.log(one); //第一个节点，会获取文本节点text
        var first = ol.firstElementChild;
        console.log(first); //获取第一个li
        //最后的节点同理
        console.log(ol.children[0]); //直接获取某个位置的li
    </script>
</body>

</html>

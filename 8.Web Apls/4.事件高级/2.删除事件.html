<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 301px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function() {
            alert('11'); //每次点击都会弹出
            divs[0].onclick = null; //传统解绑，只有第一次点击有效
        }

        divs[1].addEventListener('click', fn); //不能使用匿名函数，fn不需要()
        function fn() {
            alert('22');
            divs[1].removeEventListener('click', fn); //第二种移除事件
        }
    </script>
</body>

</html>

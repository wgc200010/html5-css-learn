<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('click', function(e) {
            console.log(e.clientX); //返回可视窗口的鼠标x坐标
            console.log(e.clientY); //返回可视窗口的鼠标y坐标
            console.log(e.pageX); //返回文本区域的鼠标x坐标
            console.log(e.pageY); //返回文本区域的鼠标y坐标

        })
    </script>
</body>

</html>

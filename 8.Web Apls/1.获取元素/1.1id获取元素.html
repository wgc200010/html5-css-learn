<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='time'>2020-12-13</div>
    <script>
        //1.0 ID获取,getElementByld,id必须是字符串
        //1.1 文档页面从上往下加载，所以script放在下面
        var timer = document.getElementById('time'); //()内为id
        console.log(timer);
        console.log(typeof timer); //object类型
        console.dir(timer); //返回标签的属性
    </script>
</body>

</html>

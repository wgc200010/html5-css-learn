<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 类名获取为h5新增 -->
    <div class="box">反对法</div>
    <div class="box">健康与和</div>
    <div id='nav'>
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        //1.根据类名获取元素集合
        var boxs = document.getElementsByClassName('box')[0];
        console.log(boxs);

        //2.返回指定选择器的第一个元素对象
        var firstbox = document.querySelector('.box');
        console.log(firstbox);
        var nav = document.querySelector('#nav'); //#会自动识别为id
        console.log(nav);
    </script>
</body>

</html>

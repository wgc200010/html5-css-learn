<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../imges/w.gif" alt="" width="300px">
    <div>上午好</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours(); //当前小时数
        if (h < 12) {
            img.src = '../imges/s.gif';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = '../imges/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = '../imges/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>

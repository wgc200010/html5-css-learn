<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" ix="1" class="box" ab="12">

    </div>
    <script>
        var div = document.querySelector('div');
        console.log(div.id); //方法一，获取内置属性
        console.log(div.getAttribute('id')); //方法二，自定义属性
        console.log(div.getAttribute('ix'));

        //更改属性值
        console.log(div.setAttribute('ix1', 12)); //可以修改属性值，也可以直接添加新的属性值
        console.log(div.getAttribute('ix1'));
        div.setAttribute('class', '123'); //也可直接修改类名
        div.removeAttribute('ab'); //移除属性
    </script>
</body>

</html>

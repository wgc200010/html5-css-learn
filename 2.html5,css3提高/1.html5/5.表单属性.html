<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="阿达" required="required" placeholder="十大" autofocus="autofocus" autocomplete="on">
        <!-- 不能为空 -->
        <!-- placeholder默认提示信息，不影响输入,属性可修改 -->
        <!-- autofocus自动获得焦点 -->
        <!-- autocomplete="on"显示历史提交，可关闭 -->
        <input type="file" multiple="multiple">
        <!-- multiple提交多个文件 -->
        <input type="submit" value="提交">

    </form>
</body>

</html>

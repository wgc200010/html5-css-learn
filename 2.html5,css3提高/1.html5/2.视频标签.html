<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- mp4几乎支持所有浏览器 -->
    <style>
        video {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <video src="../1.html5/rem.mp4" autoplay="autoplay" muted="muted" loop="loop" poster="../../1基础网页知识/images/01.jpg"></video>
    <!-- 谷歌自动播放默认禁用,添加muted(静音播放) -->
    <!-- loop循环 -->
    <!-- poster加载时显示的图片 -->
    <video src="../1.html5/rem.mp4" controls="controls" poster="2.视频属性.png">
        <!-- controls添加控制按钮 -->
    </video>
</body>

</html>

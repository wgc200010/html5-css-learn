<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        
        .son {
            /* width: 150px; */
            width: calc(100% - 30px);
            /* calc计算和父盒子宽度关系，可以“+*-/” */
            /* 符号前后必须有空格 */
            height: 30px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- 需求：让son永远比fa宽度小30px -->
    <div class="fa">
        <div class="son"></div>
    </div>
</body>

</html>

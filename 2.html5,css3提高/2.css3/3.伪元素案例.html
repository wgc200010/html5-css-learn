<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 100px auto;
            background-color: pink;
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .tudou::before {
            content: '';
            display: none;
            /* 先隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, .4);
            background-repeat: no-repeat;
            background-image: url(../../1基础网页知识/images/土豆.png);
            background-position: center;
        }
        
        .tudou:hover::before {
            display: block;
        }
        /* 中间无空格 */
    </style>
</head>

<body>
    <div class="tudou">
        <img src="../../1基础网页知识/images/tudou.jpg" alt="">
    </div>
</body>

</html>

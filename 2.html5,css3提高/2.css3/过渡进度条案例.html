<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }
        
        .bar .barin {
            width: 20%;
            height: 100%;
            background-color: red;
            transition: width .5s;
        }
        
        .bar:hover .barin {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="barin"></div>
    </div>
</body>

</html>

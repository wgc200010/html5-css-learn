<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 过渡加在原本标签 */
        
        div {
            width: 200px;
            height: 100px;
            background-color: rgb(202, 18, 18);
            transition: width .5s ease 0s, height 0.5s ease 0s, color .5s ease 0s;
            /* transition: 变化属性 花费时间 运动曲线 何时开始; */
            /* 后两个可省略 */
            /* 加逗号之后放其他属性，也可写 all表示全部属性变化 */
        }
        
        div:hover {
            width: 500px;
            background-color: blue;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
